<p>
  Displaying {{ users.length }} Persons
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">First Name</th>
    <th data-field="name">Last Name</th>
    <th data-field="name">Address</th>
    <th data-field="name">Edit</th>
    <th data-field="name">Delete</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users ">
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>
      <a [routerLink]="['/usersAddr', user.id]">
        <i class="material-icons">place</i>
      </a>
    </td>
    <td>
      <a [routerLink]="['/users', user.id]">
        <i class="material-icons">mode_edit</i>
      </a>
    </td>
    <td>
      <a (click)="deleteUser(user)" href="">
        <i class="material-icons">delete</i>
      </a>
    </td>
  </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/users/new">
    <i class="material-icons">add</i>
  </a>
</div>
